<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>AI Chatbot</title>
</head>
<body>
    <header class="header">
        <h2 class="title">AI ChatBot</h2>
        <h4 class="subtitle">How Can I Help You?</h4>

        <ul class="suggestion-list">
            <li class="suggestion">
                <h4 class="text">Design a Game</h4>
            </li>
            <li class="suggestion">
                <h4 class="text">Help Me Quick</h4>
            </li>
            <li class="suggestion">
                <h4 class="text">Write an Email</h4>
            </li>
            <li class="suggestion">
                <h4 class="text">Give me Tips</h4>
            </li>
        </ul>
    </header>


    <div class="chat-list"></div>

    
    <div class="typing-area">
        <form action="#" class="typing-form">
            <div class="input-wrapper">
                <input type="text" placeholder="Enter a Prompt Here" class="typing-input" required>
                <button class="icon material-symbols-outlined">
                    send
                </button>
            </div>
            
    <div class="action-buttons">
                <span id="toggle-theme-button" class="icon material-symbols-outlined">
                    light_mode
                    </span>
                <span id="delete-chat-button" class="icon material-symbols-outlined">
                    delete
                    </span>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
